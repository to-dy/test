<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rename Wallet - Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Nunito Sans;
        }

        .active-sidebar {
            background-color: #C1D6DD;
        }

        .navbar {
            border-radius: 0 !important;
        }

        .navbar-brand {
            font-family: Nunito Sans;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            font-size: 20px;
            color: #FFFFFF !important;
        }

        .navbar-header img {
            width: 24px;
            height: 24px;
        }

        #sidebar {
            /* margin: 0 !important; */
            width: 200px;
            height: 500px;
            text-align: center;
            border-right: 1px solid rgb(192, 190, 190);
            margin-top: 30px;
            padding: 0;
        }

        .navbar-toggle {
            display: block;
            float: left;
        }

        .navbar {
            height: 50px;
            background: #25313F;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #757171;
            margin-top: 4px;
            margin-left: 100px;
            margin-right: 100px;
        }

        #sidebar>h3 {
            font-size: 14px;

            color: #828282;
            margin-bottom: 40px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            /* height: 800px; */
            /* align-items: center; */
            /* text-align: center; */
            position: relative;

            left: 350px;
        }

        .form-container .header {
            /* float: left !important; */
            padding: 50px 0;
        }

        .form-container p {
            font-family: Roboto;
            font-style: normal;
            font-weight: bold;
            line-height: normal;
            font-size: 20px;

            color: #25313F;
        }

        form {
            width: 300px;

            position: relative;
        }

        form .body {
            display: flex;
            text-align: center;
            flex-direction: column;
        }

        .body .label {
            font-family: Roboto;
            font-style: normal;
            font-weight: normal;
            line-height: normal;
            font-size: 16px;
            width: 100px;


            color: #25313F;
        }

        .body input[type=text] {
            width: 300px;
            padding: 5px 0;
            margin: 5px 0;
            font-size: 20px;
            /* color: white; */
            background: rgba(253, 128, 50, 0.15);
            border: 0;
            /* border-bottom: 2px solid #FF6200; */
            display: inline-block;
        }

        .body input[type=text]:focus {
            background-color: #FD8032;
            color: white;
            font-weight: bold;
        }

        .body input[type=button] {
            position: absolute;
            background: #FD8032;
            border-radius: 55px;
            border: 0;
            width: 100px;
            height: 30px;
            color: #FFFFFF;
            font-weight: bold;
            line-height: normal;
            font-size: 16px;
            top: 270px;
            left: 200px;
        }


        @media only screen and (max-width: 768px) {

            #sidebar {
                display: none;
            }

            .profile {
                display: none;
            }

            .navbar-form {
                display: none;
            }

            .form-container {
                left: 0;
                align-items: center;
                width: auto;
            }
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-inverse">

                <span class="icon-bar"></span>

              </button>
            </div>

                    </div>

                    <form action="">
                        <div class="body">
                            <label for="" class="label">Current Password</label>

                            <label for="" class="label">New Password</label>
                            <input type="text">
                            <label for="" class="label">Retype Password</label>
                            <input type="text">
                            <input type="button" value="Save">
                        </div>

                    </form>

                </div>
            </div>
        </div>
